<div class="modal-header">
  <h5 class="modal-title pull-left">New time entry for Saturday, 23 Sep</h5>
</div>
<div class="modal-body">
  <div>
    <tf-select
      [readonly]="false"
      [placeholder]="'Project / Task'"
      [dataSource]="dataSource"
      (onSelectItem)="onSelectProject($event)"
    ></tf-select>
  </div>
  <div>
    <tf-select
      [readonly]="true"
      [placeholder]="'Billable / Non-billable'"
      [dataSource]="[
        { Id: 1, Title: 'Billable' },
        { Id: 2, Title: 'Non-billable' },
        { Id: 3, Title: 'Account delevopment' }
      ]"
      [value]="{ id: 1 }"
      (onSelectItem)="onSelectProject($event)"
    ></tf-select>
  </div>
</div>
<div class="modal-footer">
  <tf-button-half-fuller
    [title]="'cancel'"
    (click)="closeModal()"
  ></tf-button-half-fuller>
  <div>
    <tf-button-half-fuller
      [title]="'delete'"
      (click)="closeModal()"
    ></tf-button-half-fuller>
    <tf-button-half-fuller
      [title]="'update'"
      (click)="closeModal()"
    ></tf-button-half-fuller>
  </div>
</div>
